<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body class="body">
    <header>
        <nav class="sentry nav w100">
            <div class="sentry nav-cont">
                <button class="btn btn-nav te00" id="btn">⚙</button>
                <div class="sentry logo">
                    <span class="logo-dot" aria-hidden="true"></span>
                    <h2>EcoSense</h2>
                </div>
                <ul>
                    <button class="btn btn-nav" id="guia">Info</button>
                    <button class="btn btn-nav" id="cuenta">Cuenta</button>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="visible invisible" id="aside">

    </aside>

    <main class="sentry main">
        <section class="sentry principal">

        </section>
    </main>

    <aside class="vector bye">
        <div class="sentry user">
            <p>User name</p>
            <img src="img/download.jpg" alt="user icon" class="user-icon">
        </div>
        <a href="#">Salir</a>
    </aside>

    <footer class="sentry footer w100">
        <p>© <span id="year"></span> EcoSense • Proyecto TP</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
